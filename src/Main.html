<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.2/TweenMax.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/space.css">
    <link rel="stylesheet" href="styles/about-me.css">
    <link rel="stylesheet" href="styles/options.css">
    <link rel="stylesheet" href="styles/planets.css">
    <link rel="stylesheet" href="styles/astronaut.css">
    <title>Thomas McAlpine</title>
</head>

<body>
    <div id="main-background"></div>
    <div id="main">

        <div id="space">
            <!--this is where star divs are created-->
        </div>

        <div class="landing-text center">
            <div class="name-heading">
                <h1>
                    <span class="first-name">Thomas</span>
                    <br>
                    <span class="last-name">McAlpine</span>
                </h1>
            </div>
            <div class="quote">
                <blockquote>Developing . . . out of this world</blockquote>
                <!-- Taking you beyond -->
                <!-- Thinking/developing out of this world -->
            </div>
        </div>

        <!-- Astronaut -->
        <div class="astronaut one">
            <div class="head">
                <div class="antena-right"></div>
                <div class="antena-left"></div>
                <div class="visor">
                    <div class="glare"></div>
                </div>
            </div>
            <div class="neck"></div>
            <div class="body">
                <div class="left-arm">
                    <div class="left-arm-one"></div>
                    <div class="left-arm-two">
                        <div class="hoop"></div>
                    </div>
                </div>
                <div class="right-arm">
                    <div class="shadow"></div>
                    <div class="hoop"></div>
                </div>
                <div class="panel">
                    <div class="dot dot1"></div>
                    <div class="dot dot2"></div>
                    <div class="dot dot3"></div>
                </div>
                <div class="belt">
                    <div class="loop1"></div>
                    <div class="loop2"></div>
                    <div class="loop3"></div>
                </div>
            </div>
            <div class="backpack"></div>
            <div class="legs">
                <div class="thigh-gap"></div>
                <div class="left-leg">
                    <div class="left-boot"></div>
                </div>
                <div class="right-leg">
                    <div class="right-boot"></div>
                </div>
            </div>
        </div>
        <!-- Mars -->
        <div class="mars">
            <div class="planet">
                <div class="surface"></div>
                <div class="crater1"></div>
                <div class="crater2"></div>
                <div class="crater3"></div>
            </div>
        </div>
        <!-- earth -->
        <div class="earth">
            <div class="surface"></div>
            <!-- Land -->
            <div class="land one"></div>
            <div class="land two"></div>
            <div class="land three"></div>
            <div class="land four"></div>
            <div class="land five"></div>
            <div class="land six"></div>
            <!-- Clouds -->
            <div class="cloud c1"></div>
            <div class="cloud c2"></div>
            <div class="cloud c3"></div>
            <div class="cloud c4"></div>
            <div class="cloud c5"></div>
        </div>
        <div class="shine"></div>

        <!-- Shooting stars -->
        <div>
            <div class="p" id="p-1"></div>
            <div class="p" id="p-2"></div>
            <div class="p" id="p-3"></div>
        </div>

        <!-- type writter text -->
        <div class="center welcome">

        </div>
        <div id="scroll-section">
            <div id="scroll"></div>
            <div id="scroll-text">Scroll</div>
        </div>
    </div>

    <div id="about-me-page">
        <div class="about-me">
            <div id="intro">
                <h1 class="about-heading">ABOUT ME</h1>
                <div class="about-text">
                    <h1 id="intro-statement">Hi there, I am Thomas. Nice to meet you.</h1>
                    <br>
                    I am currently a 2nd year undergraduate student.<br>
                    Sutdying BSc Inormation Technology, at University Of Johannesburg.<br>
                </div>
                <!-- <div>
                    <div class="crater cr1"></div>
                    <div class="crater cr2"></div>
                </div> -->
            </div>
        </div>
        <div class="what-i-do">
            <h1 id="who-heading">What I do?</h1>

        </div>
    </div>

    <script src="space.js"></script>
</body>

</html>
