<body>
    <div id="main-background">
        <div id="space">
            <!--this is where star divs are created-->
        </div>
    </div>

    <div id="hamburger">
        <div id="nav-icon2">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
        </div>
        <div class="options">
            <div class="option-one">
                About Me
            </div>
            <div class="option-two">
                My Goals
            </div>
            <div class="option-three">
                Contact Me
            </div>
        </div>
    </div>
    <div id="main">

        <div class="landing-text center">
            <div class="name-heading">
                <h1>
                    <span class="first-name">Thomas</span>
                    <br>
                    <span class="last-name">McAlpine</span>
                </h1>
            </div>
            <div class="sologan">
                Developing Out Of This World
            </div>
        </div>

        <!-- Astronaut -->
        <div class="astronaut one">
            <div class="head">
                <div class="antena-right"></div>
                <div class="antena-left"></div>
                <div class="visor">
                    <div class="glare"></div>
                </div>
            </div>
            <div class="neck"></div>
            <div class="body">
                <div class="left-arm">
                    <div class="left-arm-one"></div>
                    <div class="left-arm-two">
                        <div class="hoop"></div>
                    </div>
                </div>
                <div class="right-arm">
                    <div class="shadow"></div>
                    <div class="hoop"></div>
                </div>
                <div class="panel">
                    <div class="dot dot1"></div>
                    <div class="dot dot2"></div>
                    <div class="dot dot3"></div>
                </div>
                <div class="belt">
                    <div class="loop1"></div>
                    <div class="loop2"></div>
                    <div class="loop3"></div>
                </div>
            </div>
            <div class="backpack"></div>
            <div class="legs">
                <div class="thigh-gap"></div>
                <div class="left-leg">
                    <div class="left-boot"></div>
                </div>
                <div class="right-leg">
                    <div class="right-boot"></div>
                </div>
            </div>
        </div>
